        const SectionHeader = ({ title, subtitle, icon: Icon }) => (

            </div>
        );

        // --- LIGHTBOX COMPONENT ---
        const Lightbox = ({ images, initialIndex, onClose }) => {
            const [index, setIndex] = useState(initialIndex);
            const touchStartX = useRef(null);
            const touchEndX = useRef(null);
            const minSwipeDistance = 50;

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') onClose();
                    if (e.key === 'ArrowLeft') prevImage();
                    if (e.key === 'ArrowRight') nextImage();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [index]);

            const nextImage = () => {
                if (index < images.length - 1) setIndex(index + 1);
                else setIndex(0); // Loop
            };

            const prevImage = () => {
                if (index > 0) setIndex(index - 1);
                else setIndex(images.length - 1); // Loop
            };

            const onTouchStart = (e) => {
                touchEndX.current = null; 
                touchStartX.current = e.targetTouches[0].clientX;
            };

            const onTouchMove = (e) => {
                touchEndX.current = e.targetTouches[0].clientX;
            };

            const onTouchEnd = () => {
                if (!touchStartX.current || !touchEndX.current) return;
                const distance = touchStartX.current - touchEndX.current;
                const isLeftSwipe = distance > minSwipeDistance;
                const isRightSwipe = distance < -minSwipeDistance;
                if (isLeftSwipe) nextImage();
                if (isRightSwipe) prevImage();
            };

            return (
                <div className="fixed inset-0 z-[200] bg-black flex items-center justify-center animate-fade-in"
                     onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}>
                    <button onClick={onClose} className="absolute top-4 right-4 p-3 bg-zinc-800/80 rounded-full text-white hover:bg-zinc-700 transition-colors z-[210]">

                    </button>
                    <button onClick={prevImage} className="hidden md:block absolute left-4 p-4 text-white/50 hover:text-white transition-colors z-[210]">
                        <ChevronLeft size={48} />
                    </button>
                    <div className="w-full h-full p-4 md:p-10 flex items-center justify-center">
                        <img src={images[index]} alt={`Gallery ${index}`} className="max-w-full max-h-full object-contain select-none" draggable="false" />
                    </div>
                    <button onClick={nextImage} className="hidden md:block absolute right-4 p-4 text-white/50 hover:text-white transition-colors z-[210]">
                        <ChevronRight size={48} />
                    </button>
                    <div className="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-zinc-800/80 px-4 py-2 rounded-full text-sm font-mono text-zinc-300">
                        {index + 1} / {images.length}
                    </div>
                </div>
            );
        };

                                    <X size={24} />
                                </button>
                                <div className="absolute bottom-6 left-6 md:left-10 pointer-events-none">
                                    <div className="flex gap-2 mb-3">
                                        {project.tags.map(tag => (
                                            <span key={tag} className="text-xs font-mono px-2 py-1 bg-black/60 text-cyan-400 border border-cyan-500/30 rounded backdrop-blur-md uppercase tracking-wider">
                                                {tag}
                                            </span>
                                        ))}
                                    </div>
                                    <h2 className="text-3xl md:text-5xl font-bold text-white shadow-black drop-shadow-lg">{project.title}</h2>
                                </div>
                            </div>

                            <div className="p-6 md:p-10 grid md:grid-cols-3 gap-10">
                                <div className="md:col-span-2 space-y-8">
                                    <div>
                                        <h3 className="text-xl font-bold text-white mb-4">About the Project</h3>
                                        <p className="text-zinc-300 text-lg leading-relaxed whitespace-pre-wrap">{project.longDescription || project.description}</p>
                                    </div>

                                    {/* Video Section */}
                                    {project.video && (
                                        <div className="mb-8">
                                            <h3 className="text-xl font-bold text-white mb-4">Project Video</h3>

                                                        <img src={img} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={`Gallery ${i}`} />
                                                        <div className="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-colors flex items-center justify-center">
                                                            <Maximize2 className="text-white opacity-0 group-hover:opacity-100 transition-opacity" size={24}/>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="space-y-6">
                                    <div className="bg-zinc-900/50 border border-zinc-800 p-6 rounded-xl">
                                        <h4 className="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4">Actions</h4>
                                        <div className="space-y-3">
                                            {/* LAUNCH BUTTON */}
                                            {project.launchLink && (
                                                <a href={project.launchLink} target="_blank" rel="noopener noreferrer" className="flex items-center justify-center gap-2 w-full py-3 bg-purple-600 hover:bg-purple-500 text-white rounded-lg transition-colors font-medium shadow-lg shadow-purple-900/20">
                                                    <ExternalLink size={18} /> Launch App
                                                </a>
                                            )}

                                            {/* SHOP BUTTON */}
                                            {project.shopLink && (
                                                <a href={project.shopLink} className="flex items-center justify-center gap-2 w-full py-3 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg transition-colors font-medium shadow-lg shadow-cyan-900/20">
                                                    <ShoppingCart size={18} /> Buy Kit
                                                </a>
                                            )}

                                            {/* GITHUB BUTTON */}
                                            {project.githubLink && (
                                                <a href={project.githubLink} target="_blank" className="flex items-center justify-center gap-2 w-full py-3 bg-zinc-800 hover:bg-zinc-700 text-white rounded-lg transition-colors font-medium border border-zinc-700">
                                                    <Github size={18} /> View Code
                                                </a>
                                            )}
                                        </div>
                                    </div>

                                    {/* FILES LIST (Dynamic) */}
                                    {(project.files && project.files.length > 0) && (
                                        <div className="bg-zinc-900/50 border border-zinc-800 p-6 rounded-xl">
                                            <h4 className="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4">Downloads</h4>
                                            <ul className="space-y-3">
                                                {project.files.map((f, i) => (
                                                    <li key={i}>
                                                        <a href={f.url} download className="flex items-center gap-3 p-3 rounded-lg bg-zinc-800 hover:bg-zinc-700 transition-colors group">
                                                            <div className="bg-zinc-900 p-2 rounded text-zinc-400 group-hover:text-white">
                                                                <FileIcon size={20}/>
                                                            </div>
                                                            <div className="flex-1 min-w-0">
                                                                <div className="text-sm font-bold text-white truncate">{f.name}</div>
                                                                <div className="text-xs text-zinc-500 uppercase tracking-wider">{getFileExt(f.url)} {f.size ? `â€¢ ${f.size}` : ''}</div>
                                                            </div>
                                                            <Download size={16} className="text-zinc-500 group-hover:text-cyan-400 transition-colors"/>
                                                        </a>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}

                                    {/* Legacy Link Fallback (If no files array but legacy link exists) */}
                                    {(!project.files || project.files.length === 0) && project.link && (
                                         <div className="bg-zinc-900/50 border border-zinc-800 p-6 rounded-xl">
                                            <a href={project.link} className="flex items-center justify-center gap-2 w-full py-3 bg-zinc-800 hover:bg-zinc-700 text-white rounded-lg transition-colors font-medium">
                                                <Download size={18} /> Download Files
                                            </a>
                                         </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                    {lightboxIndex !== null && <Lightbox images={project.gallery} initialIndex={lightboxIndex} onClose={() => setLightboxIndex(null)} />}
                </div>
            );
        };

        const ProjectCard = ({ project, onOpen }) => {
            return (
                <div 
                    onClick={() => onOpen(project)}
                    className="group relative rounded-xl overflow-hidden bg-zinc-900 border border-zinc-800 hover:border-cyan-500/50 transition-all duration-300 h-full flex flex-col cursor-pointer"
                >
                    <div className="relative aspect-video overflow-hidden">
                        <img src={project.image} alt={project.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-80 group-hover:opacity-100" />
                        <div className="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-colors duration-300 flex items-center justify-center">
                            <div className="opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 bg-black/60 backdrop-blur px-4 py-2 rounded-full border border-white/20 flex items-center gap-2 text-white font-bold text-sm">
                                <Maximize2 size={16} /> View Project
                            </div>
                        </div>
                        <div className="absolute top-2 right-2 flex gap-1">
                             {project.tags.slice(0,2).map(tag => (
                                <span key={tag} className="px-2 py-1 bg-black/60 backdrop-blur text-[10px] font-mono rounded border border-white/10 uppercase">
                                    {tag}
                                </span>
                             ))}
                        </div>
                    </div>
                    
                    <div className="p-5 flex-grow flex flex-col">
                        <h3 className="text-xl font-bold mb-2 text-white group-hover:text-cyan-400 transition-colors">{project.title}</h3>
                        <p className="text-zinc-400 text-sm mb-4 leading-relaxed flex-grow line-clamp-3">{project.description}</p>
                        
                        <div className="pt-4 border-t border-zinc-800 flex gap-3 mt-auto flex-wrap">
                            {/* Card Launch Button */}
                            {project.launchLink && (
                                <button onClick={(e) => {e.stopPropagation(); window.open(project.launchLink, '_blank')}} className="flex items-center gap-2 text-xs font-bold text-purple-400 hover:text-purple-300 z-10 mr-2">
                                    <ExternalLink size={14} /> LAUNCH
                                </button>
                            )}

                            {/* GitHub Button on Card */}
                            {project.githubLink && (
                                <button onClick={(e) => {e.stopPropagation(); window.open(project.githubLink, '_blank')}} className="flex items-center gap-2 text-xs font-bold text-zinc-300 hover:text-white z-10 mr-2">
                                    <Github size={14} /> CODE
                                </button>
                            )}

                            {project.shopLink && (
                                <button onClick={(e) => {e.stopPropagation(); window.location.href=project.shopLink}} className="flex items-center gap-2 text-xs font-bold text-cyan-400 hover:text-cyan-300 z-10 ml-auto">
                                    <ShoppingCart size={14} /> KIT
                                </button>
                            )}
                            
                            {!project.shopLink && !project.launchLink && !project.githubLink && (
                                <span className="text-xs text-zinc-600 italic">Portfolio Item</span>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const Nav = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                setIsOpen(false);
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            const links = [
                { id: 'lighting', label: 'Lighting' },
                { id: 'art', label: 'Art' },
                { id: 'circuits', label: 'Circuits' },
                { id: 'apps', label: 'Apps' },
                { id: 'solutions', label: 'Fabrication' },
                { id: 'integration', label: 'Integration' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'glass-panel py-3' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="font-bold text-xl tracking-tighter flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                            <Zap className="text-cyan-400" size={20} />
                            <span>CHRIS MOORE<span className="text-cyan-400">.Designs</span></span>
                        </div>

                        {/* Desktop Nav */}
                        <div className="hidden lg:flex gap-6 text-sm font-medium text-zinc-400">
                            {links.map(link => (
                                <button key={link.id} onClick={() => scrollTo(link.id)} className="hover:text-white transition-colors uppercase tracking-wide text-xs">{link.label}</button>
                            ))}
                            <button onClick={() => scrollTo('contact')} className="hover:text-white transition-colors uppercase tracking-wide text-xs bg-zinc-800 px-3 py-1 rounded-full">Contact</button>
                        </div>

                        {/* Mobile Menu Button */}
                        <button className="lg:hidden text-white" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <X /> : <Menu />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="absolute top-full left-0 w-full glass-panel border-t border-zinc-800 p-6 lg:hidden flex flex-col gap-4 animate-fade-in">
                            {links.map(link => (
                                <button key={link.id} onClick={() => scrollTo(link.id)} className="text-left text-zinc-300 uppercase tracking-widest font-bold">{link.label}</button>
                            ))}
                            <button onClick={() => scrollTo('contact')} className="text-left text-zinc-300 uppercase tracking-widest font-bold">Contact</button>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            const scrollTo = (id) => document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            
            const HeroBadge = ({ id, label, icon: Icon, color, bgImage }) => (
                <div 
                    onClick={() => scrollTo(id)} 
                    className="relative rounded-2xl overflow-hidden group cursor-pointer border border-zinc-800 hover:border-zinc-600 transition-all duration-300"
                >
                    <div className="absolute inset-0">
                        <img src={bgImage} className="w-full h-full object-cover opacity-40 group-hover:opacity-60 transition-opacity duration-500 scale-100 group-hover:scale-110" alt={label} />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                    </div>
                    <div className="relative p-6 h-full flex flex-col justify-end">
                        <Icon className={`${color} mb-2 group-hover:scale-110 transition-transform duration-300`} size={32} />
                        <h3 className="font-bold text-xl text-white">{label}</h3>
                    </div>
                </div>
            );

            return (
                <section className="min-h-screen flex items-center justify-center relative overflow-hidden pt-24 pb-12">
                    <div className="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500 rounded-full blur-[128px]"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600 rounded-full blur-[128px]"></div>
                    </div>

                    <div className="container mx-auto px-6 relative z-10 grid lg:grid-cols-2 gap-12 items-center">
                        <div className="space-y-6">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-zinc-900 border border-zinc-700 text-xs font-mono text-cyan-400">
                                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                                AVAILABLE FOR HIRE
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight leading-tight">
                                Chris Moore <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">
                                    Designs.
                                </span>
                            </h1>
                            <p className="text-zinc-400 text-lg max-w-lg leading-relaxed">
                                A multidisciplinary portfolio bridging the gap between digital code and physical reality. 
                                From <span className="text-white font-semibold">Lighting Design</span> to <span className="text-white font-semibold">Circuit Fabrication</span>.
                            </p>
                            <div className="flex gap-4 pt-4">
                                <button onClick={() => document.getElementById('lighting').scrollIntoView({behavior:'smooth'})} className="px-6 py-3 bg-white text-black font-bold rounded-lg hover:bg-zinc-200 transition-colors">
                                    View Work
                                </button>
                                <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} className="px-6 py-3 border border-zinc-700 rounded-lg hover:bg-zinc-900 transition-colors text-white">
                                    Contact Me
                                </button>
                            </div>
                        </div>

                        {/* Grid - 2 cols, 3 rows */}
                        <div className="grid grid-cols-2 gap-4 h-[600px] w-full">
                            <HeroBadge id="lighting" label="Lighting" icon={Lightbulb} color="text-yellow-400" bgImage="https://images.unsplash.com/photo-1514525253440-b393452e8d26?q=80&w=800&auto=format&fit=crop" />
                            <HeroBadge id="art" label="Art" icon={Palette} color="text-pink-400" bgImage="https://images.unsplash.com/photo-1544531586-fde5298cdd40?q=80&w=800&auto=format&fit=crop" />
                            <HeroBadge id="circuits" label="Electronics" icon={Cpu} color="text-green-400" bgImage="https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=800&auto=format&fit=crop" />
                            <HeroBadge id="apps" label="Apps" icon={Smartphone} color="text-purple-400" bgImage="https://images.unsplash.com/photo-1555774698-0b77e0d5fac6?q=80&w=800&auto=format&fit=crop" />
                            <HeroBadge id="solutions" label="Fabrication" icon={Printer} color="text-orange-400" bgImage="https://images.unsplash.com/photo-1622616239857-e6869e5d4a96?q=80&w=800&auto=format&fit=crop" />
                            <HeroBadge id="integration" label="Integration" icon={Layers} color="text-blue-400" bgImage="https://images.unsplash.com/photo-1558346490-a72e53ae2d4f?q=80&w=800&auto=format&fit=crop" />
                        </div>
                    </div>
                </section>
            );
        };

        const SimpleSection = ({ id, title, subtitle, icon, category, onOpenProject, bgColor = "bg-black" }) => {
            const sectionProjects = projects.filter(p => p.category === category);
            return (
                <section id={id} className={`py-20 ${bgColor} border-t border-zinc-900`}>
                    <div className="container mx-auto px-6">
                        <SectionHeader title={title} subtitle={subtitle} icon={icon} />
                        {sectionProjects.length > 0 ? (
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {sectionProjects.map(p => (
                                    <ProjectCard key={p.id} project={p} onOpen={onOpenProject} />
                                ))}
                            </div>
                        ) : (
                            <div className="p-8 border border-dashed border-zinc-800 rounded-xl text-center text-zinc-600">
                                No projects currently listed in this category.
                            </div>
                        )}
                    </div>
                </section>
            );
        };

        const Contact = () => (
            <section id="contact" className="py-24 bg-zinc-950 border-t border-zinc-900">
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-3xl font-bold mb-6">Let's Build Something</h2>
                    <p className="text-zinc-400 max-w-xl mx-auto mb-10">
                        Whether you need a custom lighting controller, a React Native app prototype, 
                        or a specialized PCB, I'm available for freelance work.
                    </p>
                    
                    <div className="flex flex-col md:flex-row justify-center gap-6">
                        <a href="mailto:hello@example.com" className="px-8 py-4 bg-white text-black font-bold rounded-full hover:bg-cyan-400 hover:text-black transition-all transform hover:-translate-y-1 shadow-lg flex items-center justify-center gap-2">
                            <Mail size={18} /> Email Me
                        </a>
                        <a href="https://instagram.com" target="_blank" className="px-8 py-4 border border-zinc-700 text-white font-bold rounded-full hover:bg-pink-600 hover:border-pink-600 transition-all flex items-center justify-center gap-2">
                            <Instagram size={18} /> Instagram
                        </a>
                        <a href="https://linkedin.com" target="_blank" className="px-8 py-4 border border-zinc-700 text-white font-bold rounded-full hover:bg-blue-600 hover:border-blue-600 transition-all flex items-center justify-center gap-2">
                            <Linkedin size={18} /> LinkedIn
                        </a>
                        <a href="#" className="px-8 py-4 border border-zinc-700 text-white font-bold rounded-full hover:bg-zinc-900 transition-all flex items-center justify-center gap-2">
                            <Github size={18} /> GitHub
                        </a>
                    </div>
                    
                    <footer className="mt-20 text-zinc-600 text-sm font-mono">
                        &copy; 2026 Chris Moore Designs. All rights reserved.
                    </footer>
                </div>
            </section>
        );

        const App = () => {
            const [selectedProject, setSelectedProject] = useState(null);

            const handleOpenProject = (project) => setSelectedProject(project);
            const handleCloseProject = () => setSelectedProject(null);

            return (
                <div className="min-h-screen bg-zinc-950 text-zinc-200 selection:bg-cyan-500/30">
                    <Nav />
                    <Hero />
                    
                    <SimpleSection 
                        id="lighting" 
                        title="Illumination" 
                        subtitle="Lighting Design" 
                        icon={Lightbulb} 
                        category="Lighting" 
                        onOpenProject={handleOpenProject} 
                        bgColor="bg-black"
                    />
                    
                    <SimpleSection 
                        id="art" 
                        title="Sculpture & Form" 
                        subtitle="Art" 
                        icon={Palette} 
                        category="Art" 
                        onOpenProject={handleOpenProject} 
                        bgColor="bg-zinc-950"
                    />

                    <SimpleSection 
                        id="circuits" 
                        title="Hardware Design" 
                        subtitle="Electronics & PCBs" 
                        icon={Cpu} 
                        category="Circuits" 
                        onOpenProject={handleOpenProject} 
                        bgColor="bg-black"
                    />

                    <SimpleSection 
                        id="apps" 
                        title="Interactive Software" 
                        subtitle="Apps & Games" 
                        icon={Smartphone} 
                        category="Apps" 
                        onOpenProject={handleOpenProject} 
                        bgColor="bg-zinc-950"
                    />

                    <SimpleSection 
                        id="solutions" 
                        title="Custom Tooling" 
                        subtitle="Fabrication & Solutions" 
                        icon={Wrench} 
                        category="Solutions" 
                        onOpenProject={handleOpenProject} 
                        bgColor="bg-black"
                    />

                    <SimpleSection 
                        id="integration" 
                        title="The Backbone" 
                        subtitle="Systems Integration" 
                        icon={Layers} 
                        category="Integration" 
                        onOpenProject={handleOpenProject} 
                        bgColor="bg-zinc-950"
                    />

                    <Contact />
                    
                    {selectedProject && (
                        <ProjectModal 
                            project={selectedProject} 
                            onClose={handleCloseProject} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
